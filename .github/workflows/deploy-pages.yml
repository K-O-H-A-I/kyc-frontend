name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: Configure Pages
        uses: actions/configure-pages@v5
      - name: Create runtime config
        run: |
          cat > client/public/config.js <<EOF
          window.__KYC_CONFIG__ = {
            API_URL: "https://d1hj0828nk37mv.cloudfront.net",
            API_KEY: "${API_KEY}"
          };
          EOF
        env:
          API_KEY: ${{ secrets.api_key_id }}
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npx vite build --outDir ../dist
        env:
          GITHUB_PAGES: true
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
